<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="myList">
    <li id="list1">xx1</li>
    <li id="list2">xx2</li>
    <li id="list3">xx3</li>
</ul>
<!--讲解JavaScript的事件委托技术.
讲解之前先来讲讲性能.
如果一个整体页面里有大量的按钮.我们就要为每一个按钮绑定事件处理程序.这样就会影响性能了.
首先每个函数都是对象,对象就会占用很多内存.内存中的对象越多,性能就越差.
其次,dom访问次数增多,就会导致延迟加载页面.事实上,从如何来利用好事件处理程序,还是有很好的解决方案的.
一、事件委托
对事件处理程序过多的问题解决的方案就是事件委托技术.
事件委托技术利用了事件冒泡.只需指定一个事件处理程序.
我们可以为某个需要触发事件的父元素来绑定事件处理程序.-->

<!--现在我们要为这3个li绑定事件处理程序..
只需要在ul绑定事件处理程序.
js代码:-->

<script type="text/javascript">
    document.getElementById('myList').addEventListener('click', function (e) {
        var e = e || window.event;
        switch (e.target.id) {
            case 'list1': alert('list1');break;
            case 'list2': alert('list2');break;
            case 'list3': alert('list3');break;
        }
	})
</script>
</body>
</html>
