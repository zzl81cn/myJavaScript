<body>
<h1>event 冒泡</h1>
<p><a href="http://www.cnblogs.com/webflash/archive/2009/08/23/1552462.html">link</a></p>
<div onclick="eventHandle(event)" id="outSide" style="width:100px; height:100px; background:#000; padding:50px">
    <div id="inSide" style="width:100px; height:100px; background:#CCC; padding: 20px;"></div>
    <div id="innerSide" style="width:50px; height:50px; background:#666"></div>
</div>
<script type="text/javascript">
    //本例子只在外面盒子定义了处理方法，而这个方法一样可以捕获到子元素点击行为并处理它。假设有成千上万子元素要处理，难道我们要为每个元素加“onclick="eventHandle(event)"”？显然没有这种集中处理的方法来的简单，同时它的性能也是更高的。
    function eventHandle(e)
    {
        var e=e||window.event;
        var obj=e.target||e.srcElement;
        // alert(obj.id+' was click')
        console.log(obj.id + ' was click, and tagName is: ' + obj.tagName);
    }
</script>
</body>
