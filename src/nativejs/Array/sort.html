<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array sort</title>
</head>
<body>
<script>
    numArray=[5,7,2,4,8,9,1];
    for(var i=0;i<numArray.length-1;i++){
        for(var j=0;j<numArray.length;j++){
            if(numArray[i]<numArray[j]){
                var temp = numArray[j];
                numArray[j] = numArray[i];
                numArray[i] = temp;
            }
        }
    }
    document.write(numArray);
</script>
</body>
</html>
