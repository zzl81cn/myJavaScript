<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>boot custom-plugins</title>
  </head>
  <body>
    <!-- blog doc http://www.cnblogs.com/xcj26/p/3345556.html -->
    <h3>test</h3>
    <form action="">
      <label for="checkCheckbox"> xx
        <input type="checkbox">
      </label>
    </form>
    <script src="../jquery.js"></script>
    <script type="text/javascript">
      // 开始定义插件
      (function($) {
        $.extend({
          min: function(a, b) {return a < b ? a : b},
          /* xx: function(){} */
        })
        $.fn.extend({
          /* 勾选checkbox方法 */
          check: function() {
            return this.each(function(){
              this.checked = true;
              console.log('check is called.');
            })
          },
          /* 取消勾选 */
          uncheck: function() {
            return this.each(function() {
              this.checked = false;
              console.log('uncheck is called.');
            })
          }
        })
        let resultMin = $.min(2, 3);
        console.log('resultMin', resultMin);
      })(jQuery)

      // 测试代码，先执行勾选checkbox方法，3秒后执行取消勾选
      $(function() {
        $inputCheck = $("input[type=checkbox]");
        $inputCheck.check();
        setTimeout(() => {
          $inputCheck.uncheck();
        }, 3000);
      });
      /**
       * jQuery(function () { }); 与  (function ($) { })(jQuery);的区别：
       * jQuery(function () { });
       * //相当于
       * $(document).ready(function () { });
       *
       * (function ($) { })(jQuery);
       * //相当于：定义一个匿名函数，
       * var fn = function ($) { };
       * fn(jQuery);
       */
    </script>
  </body>
</html>
