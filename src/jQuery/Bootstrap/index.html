<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="../../../lib/Bootstrap-3.3.7-scss/assets/stylesheets/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form name="form1" action="" class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-md-2">xxx</label>
						<div class="col-md-10">
							<input class="form-control" id="first" name="first" type="text" value="1" readonly>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">xxx</label>
						<div class="col-md-10">
							<input class="form-control" id="second" name="second" type="text" value="2" disabled>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2"></label>
						<div class="col-md-10">
							<label class="checkbox-inline"><input type="checkbox" name="info" value="1">了解</label>
							<label class="checkbox-inline"><input type="checkbox" name="info" value="2" checked>知道</label>
							<label class="checkbox-inline"><input type="checkbox" name="info" value="3">熟悉</label>
						</div>
					</div>
					<button type="button" class="btn btn-default" id="countDown">倒计时</button>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="../../../lib/Bootstrap-3.3.7-scss/assets/javascripts/bootstrap.js"></script>
	<script>
		// form里readonly与disabled的区别：http://www.jianshu.com/p/77a484cf4ad5
		var formData = $('form[name="form1"]').serializeArray();
		console.log(formData)

		//清除setInterval
		function clearSetInterval() {
			if (timer != null) {
				clearInterval(timer);
				$("#checkCode").html("获取验证码");
				$("#checkCode").prop("disabled", false);
			}
		}

		//获取验证码倒计时
		function countDownBtn(ele) {
			var time = 4,
				tmpTime = time,
				that = $(ele),
				$thatText = that.text();
			timer = setInterval(function () {
				tmpTime--;
				if (tmpTime == 0) {
					clearInterval(timer);
					that.prop("disabled", false).text($thatText);
				} else {
					that.prop("disabled", true).html(tmpTime + " S");
				}
			}, 1000);
		}

		$('form[name="form1"]').on('click', '#countDown', function () {
			countDownBtn($('#countDown'));
		})
	</script>
</body>
</html>
