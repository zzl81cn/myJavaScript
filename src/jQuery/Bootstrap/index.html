<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="../../../lib/Bootstrap-3.3.7-scss/assets/stylesheets/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form action="" class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-md-2">xxx</label>
						<div class="col-md-10">
							<input class="form-control" type="input" value="1">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">xxx</label>
						<div class="col-md-10">
							<input class="form-control" type="input" value="2" checked>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2"></label>
						<div class="col-md-10">
							<label class="checkbox-inline"><input type="checkbox" value="1">了解</label>
							<label class="checkbox-inline"><input type="checkbox" value="2" checked>知道</label>
							<label class="checkbox-inline"><input type="checkbox" value="3">熟悉</label>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="../../../lib/Bootstrap-3.3.7-scss/assets/javascripts/bootstrap.js"></script>
</body>
</html>
