<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Events</title>
	<link href="//api.zzl81cn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- <link href="//api.zzl81cn.com/font-awesomes/4.0.7/css/font-awesome.min.css" rel="stylesheet"> -->
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>学号</th>
				<th>成绩</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>100</td>
				<td>98</td>
				<td><button class="btn btn-danger del"><i class="fa fa-trash"></i> 删除</button></td>
			</tr>
			<tr>
				<td>101</td>
				<td>88</td>
				<td><button class="btn btn-danger del"><i class="fa fa-trash"></i> 删除</button></td>
			</tr>
			<tr>
				<td>102</td>
				<td>78</td>
				<td><button class="btn btn-danger del"><i class="fa fa-trash"></i> 删除</button></td>
			</tr>
		</tbody>
	</table>
	<button class="btn btn-primary add"><i class="fa fa-plus"></i> 添加</button>

<script type="text/javascript" src="//api.zzl81cn.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//api.zzl81cn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('.del').click(function(){
			$(this).parents("tr").remove();
		});
		$('.add').click(function() {
			$("<tr><td>103</td><td>68</td><td><button class='btn btn-danger del'><i class='fa fa-trash'></i> 删除</button></td></tr>").appendTo('tbody');
		});
	});

	// 利用事件委托，on作为jquery1.7+的方法用在这里
	$('tbody').on('click', '.del', function () {
		$(this).parents('tr').remove();
	})
</script>
</body>
</html>
