<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    function fib(n) {
        if (n < 2) {
        	return 1;
        };
        var a = 1, b=1;
        for (var i =2; i< n-1; i++) {
        	b = a+ b;
        	a = b -a;
        }
        return a + b;
	};
    var num = 10000*100;
    function test(fn, n) {
    	var date =+ new Date();
    	fn(n);
    	return new Date().getTime() - date;
    }
    document.write('third fn is: '+ test(fib, num));
</script>
</body>
</html>
